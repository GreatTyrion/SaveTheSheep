<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Save the Sheep!</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <div class="animation">
      <h1 class="title">Save the Sheep</h1>
      <h3 class="timeDisplay">0:00</h3>
      <img class="grassland" src="./figures/grassland.png" alt="glassland">
      <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/zlatko-najdenovski" title="Zlatko Najdenovski">Zlatko Najdenovski</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
      <img class="wolf" src="./figures/wolf.png" alt="wolf">
      <!-- <a href="https://pngtree.com/">Graphics from pngtree.com</a> -->
      <img class="sheep" src="./figures/sheep.png" alt="sheep">
      <audio class="song">
        <source src="./sounds/background.mp3">
      </audio>
      <audio class="song2">
        <source src="./sounds/success.mp3">
      </audio>
      <audio class="song3">
        <source src="./sounds/fail.wav">
      </audio>
    </div>

    <div class="control">
      <img class="beginEat" name="on" title="Click when begin to eat" src="./figures/beginEat.png" alt="begin to eat">

      <img class="finishDinner" name="off" title="Click when finish eating" src="./figures/finishDinner.png" alt="finish eating">
    </div>
    
    <p class="copyright"> Â© To My Daughter Krystal Qiu </p>
    
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
